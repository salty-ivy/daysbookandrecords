<!-- news_page.html -->
{% extends "base.html" %}
{% load wagtailcore_tags %}

{% block title %}News - Days Books & Records{% endblock %}

{% block content %}
<div class="page-container">
    <div class="container">
        <div class="page-header">
            <h1 class="page-title">{{ page.title }}</h1>
            {% if page.intro %}
                <div class="page-intro">{{ page.intro|richtext }}</div>
            {% endif %}
        </div>
        
        <div class="page-content">
            <main class="main-content news-content">
                <div class="news-body">
                    {{ page.body|richtext }}
                </div>
            </main>
        </div>
    </div>
</div>
{% endblock %}
